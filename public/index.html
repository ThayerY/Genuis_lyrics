<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyrics Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="search-container">
    <h1 class="h">Lyrics Search</h1>
    <div class="search-form">
      <input type="text" id="songTitle" placeholder="Enter song title" required>
      <input type="text" id="artistName" placeholder="Enter artist name (optional)">
      <button onclick="searchLyrics()">Search</button>
    </div>
    <div id="error" class="error"></div>
  </div>

  <div id="loading" class="loading">Searching for lyrics...</div>
  <div id="lyricsResult" class="lyrics-container"></div>

  <!-- Add the JavaScript file at the end of body -->
  <script src="script.js"></script>
</body>

</html>
